  <!-- Critical CSS Optimization -->
  <style>
    /* Critical CSS for faster loading */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner for better UX */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Hide loading spinner when app loads */
    .app-loaded .loading-spinner {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner"></div>
  
  <!-- App Container -->
  <div id="root"></div>
  
  <!-- Main Script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Loading Script -->
  <script>
    // Hide loading spinner when React app loads
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Service Worker Registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('TapTable SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('TapTable SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
